<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registerStyle.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
  <div class="container">
    <section class="register">
      <h1>Registration</h1>
      <form  action="RegisterServlet" name="registerForm" method="post">
      <div class="reg_section personal_info">
      <input type="text" name="username" value="" placeholder="Name">
      <input type="text" name="email" value="" placeholder="Surname">
      </div>
      <div class="reg_section password">
      <input type="text" name="password" value="" placeholder="Username">
      <input type="password" name="confirm" value="" placeholder="Password">
      </div>
      
      <p class="terms">
        <label>
           <a href="index.html">Back to the main page</a>
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
      </form>
    </section>
  </div>

</body>
</html>
